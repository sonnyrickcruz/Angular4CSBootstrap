<div class="col-lg-12 row profile-summary">
  <div class="col-lg-1">
    <img src="" alt="profile-pic" class="profile-pic">
  </div>
  <div class="col-lg-6">
    <h4 class="name">Hi! I'm {{user.employee.name}}</h4>
    <div class="role">a {{user.employee.role.roleName}} from</div>
    <div class="business-group">{{user.employee.businessGroupObject.businessGroup}}</div>
  </div>
  <div class="col-lg-8">
    <div class="col-lg-12">
      Skill Set Progress
    </div>
    <div class="col-lg-6">
      <div class="col-lg-4">
        <img src="" alt="skill-set-img" class="skill-set-img">
      </div>
      <div class="col-lg-8">
        Skill Set Info
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="col-lg-12">
      Top Skills
    </div>
    <div class="col-lg-12">
      <div class="col-lg-12 skills">
        <img src="" alt="top-skills-img" class="top-skills-img">
      </div>
    </div>
  </div>
</div>

<div class="col-lg-12 skills">
  <app-skill-catalog></app-skill-catalog>
</div>
