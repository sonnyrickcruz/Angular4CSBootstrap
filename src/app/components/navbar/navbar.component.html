<mat-toolbar *ngIf="showNav" class="mat-elevation-z4">
  <button mat-mini-fab class="sidenav-menu-btn mat-elevation-z4" (click)="sidenav.toggle(); ">
      <mat-icon>menu</mat-icon>
  </button>
  <button mat-button [routerLink]="['']">
    <img src="/assets/Logos/kplogo.png" width="auto" height="33" alt="">
  </button>
  <button mat-button class="nav-item" [routerLinkActive]="['mat-active']" [routerLink]="['home']">Home</button>
  <button mat-button class="nav-item" [routerLinkActive]="['mat-active']" [routerLink]="['skill-catalog']">Skill Catalog</button>
  <button mat-button class="nav-item" [routerLinkActive]="['mat-active']" [routerLink]="['explore']">Explore</button>
  <span class="example-fill-remaining-space"></span>
  <a class="nav-profile-img nav-item" [routerLink]="['profile']">
    <img *ngIf="profileImgUrl;else showAvatar" [src]="profileImgUrl" (error)="setDefaultPic()" class="rounded-circle img img-fluid"
      height="40" width="40" alt="profile picture">
    <ng-template #showAvatar>
      <avatar [letter]="user.username.charAt(0).toUpperCase()" [displayType]="'circle'" size="40"></avatar>
    </ng-template>
  </a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <button mat-button [routerLinkActive]="['mat-active']" [routerLink]="['profile']">Profile</button>
    <button mat-button [routerLinkActive]="['mat-active']" [routerLink]="['home']">Home</button>
    <button mat-button [routerLinkActive]="['mat-active']" [routerLink]="['skill-catalog']">Skill Catalog</button>
    <button mat-button [routerLinkActive]="['mat-active']" [routerLink]="['explore']">Explore</button>
  </mat-sidenav>
</mat-sidenav-container>
